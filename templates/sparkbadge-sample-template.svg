<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="200" height="30">
	<defs>
		<clipPath id="cut-badge">
			<rect width="200" height="30" rx="5" fill="#fff"/>
		</clipPath>
		
		<clipPath id="cut-sparkline">
			<rect  width="150" height="30" x="50" fill="#fff"/>
		</clipPath>
		
		<filter id="sparkshadow">
			<feDropShadow dy=".3" dx="0" stdDeviation=".6" flood-color="#000000" flood-opacity="1"/>
		</filter>
		
		<linearGradient id="smooth" x2="0" y2="100%">
			<stop offset="0" stop-color="#bbb" stop-opacity=".2"/>
			<stop offset="1" stop-opacity=".1"/>
		</linearGradient>
	</defs>
	
	<g clip-path="url(#cut-badge)">
		<rect width="53" height="30" fill="#555"/>
		<rect width="150" height="30" x="50" fill="#007ec6"/>
		<g clip-path="url(#cut-sparkline)">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="-50 -5 200 30">
				<g style="fill:none; stroke:white; filter:url(#sparkshadow); stroke-width:1.5%; stroke-linejoin:round;" shape-rendering="geometricPrecision" transform="scale()">
					<!-- <polyline points="-1 16.7, 18.75 13.3, 37.5 16.7, 56.25 16.7, 70 19, 93.75 0, 112.5 12, 131.3 10, 151 6.67"/> -->
					<path d="M -1 16.7 L 18.75 13.3 L 37.5 16.7 L 56.25 16.7 L 70 20 L 93.75 0 L 112.5 12 L 131.3 10 L 151 6.67"/>
				</g>
			</svg>
		</g>
		<rect fill="url(#smooth)" height="30" width="200"/>
	</g>
	
	<g fill="#fff" font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="125" text-anchor="middle">
		<text fill="#010101" fill-opacity=".3" lengthAdjust="spacing" textLength="375" transform="scale(0.1)" x="250.0" y="195">metric</text>
		<text lengthAdjust="spacing" textLength="375.0" transform="scale(0.1)" x="250.0" y="180">metric</text>
	</g>
</svg>